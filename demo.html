<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>matrix-9-by-9 element demo</title>

        <!-- Importing Web Component's Polyfill -->
        <script src="bower_components/platform/platform.js"></script>

        <!-- Importing Custom Elements -->
        <link rel="import" href="src/matrix-9-by-9.html">

        <style type="text/css">
            body {
                background-color: #FDD;
                font-family: sans-serif;
            }
        </style>
    </head>

    <body>
        <!-- Using Custom Elements -->
        <matrix-9-by-9 side="200" id="m"></matrix-9-by-9>

        <script type="text/javascript">
            var mtxEl = document.querySelector('#m');
            mtxEl.setData([
                ' 1   2   3   4   5   6   7   8   9 ',
                ' 2   2   3   4   5   6   7   8   9 ',
                ' 3   2   3   4   5   6   7  [8]  9 ',
                ' 1   2   3   4   5   6   7   8   9 ',
                ' 1   2   3   4   5   6   7   8   9 ',
                ' 1   2   3   4   5   6   7   8   9 ',
                ' 1   _   3   4   5   6   7   8   (3,9) ',
                ' _   2   3   4   5   6   7   8   9 ',
                ' 9   2   3   4   5   6   7   8   9 '
            ].join('\n'));

            /*mtxEl.setAttribute('side', 300);*/
        </script>
    </body>
</html>
