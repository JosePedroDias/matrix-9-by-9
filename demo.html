                '[_] [_]  5   _  [_]  3   _  [_] [6]',
                ' _   _   _   _   _   _  [_]  _   _ ',
                ' _   _  [_] [9]  4   _  [_]  _   3 ',
                ' _   _   8   7  [_]  _   _   _  [_]',
                '[_]  9   _   _  [3]  _   5   4  [_]'
            ].join('\n'));

            /*mtxEl.setAttribute('side', 300);*/
        </script>
    </body>
